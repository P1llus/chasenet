name: Go Build & Test Merge Main
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Go Build & Test Merge Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
