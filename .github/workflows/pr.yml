name: Go Build & Test PR
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Build & Test PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
